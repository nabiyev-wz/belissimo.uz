<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Input</title>
    <link rel="stylesheet" href="./kirish.css">
</head>

<body>
    <div class="container oi">
        <h1>Введите свой номер</h1>
        <form id="phone-form">
            <div class="input-group">
                <span>+998</span>
                <input type="tel" id="phone-number" placeholder="(__) ___-__-__" maxlength="13" required>
            </div>
            <button type="submit" disabled id="submit-btn">Отправить код</button>
        </form>
        <p class="info">
            This site is protected by reCAPTCHA and the Google
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
